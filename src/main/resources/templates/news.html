<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="box">
    <div class="boxDetail">
        <tr th:each="searchedNews: ${SearchedNews}">
            <h1>
                <td th:text="${searchedNews.getTitle()}?: 'No Information'"/>
            </h1>
            <td th:text="${searchedNews.getDescription()}?: 'No Information'"/>
            <br>
            <a th:href="${searchedNews.getUrl()}">
            <td th:text="${searchedNews.getUrl()}?: 'No Information'"/>
            </a>
        </tr>
    </div>
</div>


</body>
</html>
