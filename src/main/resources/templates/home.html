<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">

    <title>Home</title>
</head>
<body>
<form th:action="@{/search}" method="post" >
    <div class="search">
        <input type="text" placeholder="search..." id="input" name="input">
        <button type="submit">Search</button>
    </div>
</form>


<div class="box">
    <tr th:each="simpleStockModel: ${SimpleStockModelList}">
            <form th:action="@{/details}" method="get">
                <button class="elementButton" type="submit" name="symbol" th:value="${simpleStockModel.getSymbol()}?: 'No Information'">
                    <div class="symbol">
                        <td th:text="${simpleStockModel.getSymbol()}?: 'No Information'"/>
                    </div>
                    <div class="name">
                        <td th:text="${simpleStockModel.getName()}?: 'No Information'"/>
                    </div>
                </button>
            </form>
    </tr>
</div>

</body>
</html>
